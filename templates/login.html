{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
  <table>
	<tr>
	  <td class="label">
		Username
	  </td>
	  <td>
		<input type="text" name="username" value="{{username}}">
	  </td>
	</tr>

	<tr>
	  <td class="label">
		Password
	  </td>
	  <td>
		<input type="password" name="password" value="">
	  </td>
	</tr>
	<tr class="error">
	  <td></td>	
	  <td>{{error_login}}{{error_user}}</td>
	</tr>
  </table>
  <br>
  <input type="submit" value="Login">
</form>
{% endblock %}
